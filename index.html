<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Interactive Animations with CSS and JavaScript</title>
  
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!--custom element-->
  <hp-content>
    <hp-presentation>
      <hp-slide class="active">
        <hp-title>Which shape</hp-title>
        <hp-chooser>
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Triangle_1.svg" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Circle_-_black_simple.svg" />                 
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Square_2.svg" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Square_-_black_simple.svg" />
        </hp-chooser>
        <hp-title>doesn't belong?</hp-title>
      </hp-slide>
      <hp-slide data-autoadvance="3500">
        <hp-title>Which shape</hp-title>
        <hp-chooser class="chosen animate">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Square_2.svg"/>
          <img class="chosen" src=""/>                     <img src=""/>
          <img src=""/>
        </hp-chooser>
        <hp-title>doesn't belong?</hp-title>
      </hp-slide>
      <hp-slide data-autoadvance="animationend">
        <hp-title>How did</hp-title>
        <hp-chooser class="fixed">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Triangle_1.svg"/>
          <img class="chosen" src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Circle_-_black_simple.svg"/>                     
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Square_2.svg"/>
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Square_-_black_simple.svg"/>
        </hp-chooser>
        <hp-title>you know?</hp-title>
      </hp-slide>
      <hp-slide data-autoadvance="1500">
        <hp-title>How did</hp-title>
        <hp-learn class="match">
        <hp-learn-no>no</hp-learn-no>
        <img src=""/>
        <hp-learn-yes>yes</hp-learn-yes>
        </hp-learn>
        <hp-title>you know?</hp-title>
      </hp-slide>
      <hp-slide id="tfo" data-autoadvance="animationend">
        <hp-title>How did</hp-title>
        <hp-learn>
        <hp-learn-no>no</hp-learn-no>
        <img src=""/>
        <hp-learn-yes>yes</hp-learn-yes>
        </hp-learn>
        <hp-title>you know?</hp-title>
      </hp-slide>
      <hp-slide data-autoadvance="1500">
        <hp-title>Answer: you</hp-title>
        <hp-learn>
        <hp-learn-no>no</hp-learn-no>
        <img src=""/>
        <hp-learn-yes>yes</hp-learn-yes>
        </hp-learn>
        <hp-title>learned.</hp-title>
      </hp-slide>
      <hp-slide data-onshow="runLearningSequence" data-autoadvance="8000">
        <hp-title>Answer: you</hp-title>
        <hp-learn>
        <hp-learn-no>no</hp-learn-no>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Circle_-_black_simple.svg"/>
        <hp-learn-yes>yes</hp-learn-yes>
        </hp-learn>
        <hp-title>learned.</hp-title>
      </hp-slide>
      <hp-slide data-onshow="animateSVG">
        <!--the_end.svg-->
        <svg class="hidden" width="100%" height="100%" viewBox="0 0 640 320" version="1.1" xmlns="https://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"></svg>
        <svg width="100%" height="100%" viewBox="0 0 640 320" version="1.1" xmlns="https://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
          
        </svg>
      </hp-slide>
    </hp-presentation>
  </hp-content>
  
  <script  src="js/index.js"></script>

</body>
</html>
